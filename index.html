   <style>
body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-image: -webkit-linear-gradient(rgb(221, 221, 255), rgb(255, 251, 251) ,rgb(255, 185, 185));
    margin: 0;
    padding: 0;
    color: #343a40;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #495057;
    margin-bottom: 40px;
}

.app-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.app {
    background-color: #fff;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    width: calc(33.333% - 20px);
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
}

.app:hover {
    transform: translateY(-10px);
    background-color: rgb(253, 229, 167);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.app-header {
    display: flex;
    align-items: center;
    gap: 10px;
}

.app-logo {
    width:100px;
    height: 100px;
    border-radius: 8px;
   margin-left: 200px;
}

.app h2 {
    color: #212529;

}

.app p {
    color: #6c757d;
    margin: 10px 0;
}

.app a {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.2s;
    margin: 10px;
}

.app a:hover {
    background-color: #0056b3;
   
}

.app-details {
    display: none;
    margin-top: 20px;
}

.screenshots img {
    width: 100%;
    max-width: 200px;
    margin: 10px 5px;
    border-radius: 8px;
}
/* Add this media query for mobile view */
@media (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
        
    }

    .app {
        width: 100%;
    }

    .app-logo {
        width: 80px;
        height: 80px;
        margin-left: 0;
    }

    .app-header {
        flex-direction: column;
        align-items: flex-start;
    }
}
#desktop-mode-message {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 9999;
        }

        #desktop-mode-button {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

    <script>
         document.addEventListener("DOMContentLoaded", function() {
        console.log("Script loaded."); // Check if script is loaded

        // Show the message if the page is viewed on a mobile device
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {

        document.addEventListener("DOMContentLoaded", function() {
    const apps = document.querySelectorAll('.app');

    apps.forEach(app => {
        app.addEventListener('click', function() {
            const details = this.querySelector('.app-details');
            const isVisible = details.style.display === 'block';
            details.style.display = isVisible ? 'none' : 'block';
        });
    });
});
